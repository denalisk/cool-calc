<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calcin' Time</title>
</head>
<body class='container'>

  <div class="panel">
    <div class="container input-panel">
      <p class="display">

      </p>

    </div>
    <form>
      <div class="row">


        <div class="container number-panel">
          <div class="row button-rows">
            <div class="col-sm-2">
              <button id="one" type="button" value="1" class="btn btn-default calc-button">1</button>
            </div>
            <div class="col-sm-2">
              <button id="two" type="button" value="2" class="btn btn-default calc-button">2</button>
            </div>
            <div class="col-sm-2">
              <button id="three" type="button" value="3" class="btn btn-default calc-button">3</button>
            </div>
            <div class="col-sm-3">
              <button id="exponent" type="button" value="**" class="btn btn-default calc-button">^</button>
            </div>
            <div class="col-sm-3">
              <button id="nothing" type="button" value="clear" class="btn btn-default clear-button">C</button>
            </div>

          </div>
          <div class="row button-rows">
            <div class="col-sm-2">
              <button id="four" type="button" value="4" class="btn btn-default calc-button">4</button>
            </div>
            <div class="col-sm-2">
              <button id="five" type="button" value="5" class="btn btn-default calc-button">5</button>
            </div>
            <div class="col-sm-2">
              <button id="six" type="button" value="6" class="btn btn-default calc-button">6</button>
            </div>
            <div class="col-sm-3">
              <button id="plus" type="button" value="+" class="btn btn-default calc-button">+</button>
            </div>
            <div class="col-sm-3">
              <button id="multiply" type="button" value="*" class="btn btn-default calc-button">*</button>
            </div>

          </div>
          <div class="row button-rows">
            <div class="col-sm-2">
              <button id="seven" type="button" value="7" class="btn btn-default calc-button">7</button>
            </div>
            <div class="col-sm-2">
              <button id="eight" type="button" value="8" class="btn btn-default calc-button">8</button>
            </div>
            <div class="col-sm-2">
              <button id="nine" type="button" value="9" class="btn btn-default calc-button">9</button>
            </div>
            <div class="col-sm-3">
              <button id="subtract" type="button" value="-" class="btn btn-default calc-button">-</button>
            </div>
            <div class="col-sm-3">
              <button id="divide" type="button" value="/" class="btn btn-default calc-button">/</button>
            </div>

          </div>
          <div class="row button-rows">
            <div class="col-sm-2">
              <button id="openpar" type="button" value="(" class="btn btn-default calc-button">(</button>
            </div>
            <div class="col-sm-2">
              <button id="zero" type="button" value="0" class="btn btn-default calc-button">0</button>
            </div>
            <div class="col-sm-2">
              <button id="closepar" type="button" value=")" class="btn btn-default calc-button">)</button>
            </div>
            <div class="col-sm-6">
              <button id="equals" type="button" value="=" class="btn btn-default equals-button">=</button>
            </div>

          </div>
























        </div>
        <div class="col-sm-8">
          <div id="output"></div>
        </div>
      </div>
    </form>

  </div>
</body>
</html>
